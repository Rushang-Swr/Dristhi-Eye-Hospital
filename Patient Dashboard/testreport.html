<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Center</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="testreport.css" />
</head>
<body>
  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="dashboard.html"><i class="fas fa-chart-line"></i> My Dashboard</a>
    <a href="testreport.html" class="active"><i class="fas fa-notes-medical"></i> Test Reports</a>
    <a href="myappointment.html"><i class="fas fa-user-md"></i> My Appointments</a>
    <a href="bookappointment.html"><i class="fas fa-calendar-check"></i> Book Appointments</a>
    <a href="bill.html"><i class="fas fa-file-invoice-dollar"></i> Billing</a>
    <a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a>
    <a href="myprofile.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
  </div>

  <main class="main-content">
    <div class="dashboard-header"><i class="fas fa-notes-medical"></i> Test Reports</div>
    <section id="book" class="test-section">
      <h2>Book a Test</h2>
      <form class="test-form">
        <label for="testType">Test Type:</label>
        <select id="testType" name="testType">
          <option value="retina">Retina Scan</option>
          <option value="acuity">Vision Acuity</option>
          <option value="pressure">Eye Pressure Test</option>
        </select>

        <label for="doctor-select">Choose a Doctor:</label>
        <select id="doctor-select" name="doctor-select" class="doctor-select" required>
          <option value="">-- Select Doctor --</option>
          <option value="sirson">Sirson Sharma, Eye Specialist</option>
          <option value="bidhan">Bidhan Banjade, Retina Surgeon</option>
          <option value="puspanjali">Puspanjali Adhikari, Pediatric Ophthalmologist</option>
          <option value="rushang">Rushang Sunuwar, Glaucoma Specialist</option>
          <option value="aseem">Aseem Gautam, General Eye Practitioner</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required />

        <button type="submit">Book Test</button>
      </form>
    </section>

    <section id="previous" class="test-section">
      <h2>Previous Test Reports</h2>
      <table class="test-table">
        <thead>
          <tr>
            <th>Test Type</th>
            <th>Date</th>
            <th>Type</th>
            <th>Result</th>
            <th>Report</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Retina Scan</td>
            <td>March 15, 2025</td>
            <td>Test</td>
            <td>Normal</td>
            <td><a href="#"><i class="fa-solid fa-file"></i></a></td>
          </tr>
          <tr>
            <td>Vision Acuity</td>
            <td>Jan 12, 2025</td>
            <td>Test</td>
            <td>20/20</td>
            <td><a href="#" > <i class="fa-solid fa-file"></i></a></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
