<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback & Reviews</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="feedback.css" />
</head>
<body>

  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="dashboard.html"><i class="fas fa-chart-line"></i> My Dashboard</a>
    <a href="testreport.html"><i class="fas fa-notes-medical"></i> Test Reports</a>
    <a href="myappointment.html"><i class="fas fa-user-md"></i> My Appointments</a>
    <a href="bookappointment.html"><i class="fas fa-calendar-check"></i> Book Appointments</a>
    <a href="bill.html"><i class="fas fa-file-invoice-dollar"></i> Billing</a>
    <a href="feedback.html" class="active"><i class="fas fa-comment-dots"></i> Feedback</a>
    <a href="myprofile.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
  </div>

  <main class="main-content">
    <div class="dashboard-header"><i class="fas fa-comment-dots"></i> Feedback and Reviews</div>
    <p class="subtitle">Leave reviews for doctors or hospital</p>

    <div class="review-form">
      <label for="reviewFor">Who are you reviewing?</label>
      <select id="reviewFor" name="reviewFor">
        <option value="">-- Select --</option>
        <option value="Dr. Sharma">Dr. Sharma</option>
        <option value="Dr. Koirala">Dr. Koirala</option>
        <option value="Drishti Eye Care Hospital">Drishti Eye Care Hospital</option>
      </select>

      <label for="rating">Your Rating:</label>
      <div class="stars">
        <input type="radio" name="star" id="star5" /><label for="star5">★</label>
        <input type="radio" name="star" id="star4" /><label for="star4">★</label>
        <input type="radio" name="star" id="star3" /><label for="star3">★</label>
        <input type="radio" name="star" id="star2" /><label for="star2">★</label>
        <input type="radio" name="star" id="star1" /><label for="star1">★</label>
      </div>

      <label for="message">Your Review:</label>
      <textarea id="message" name="message" rows="10" placeholder="Write your feedback here..."></textarea>

      <button type="submit">Submit Review</button>
    </div>
  </main>

</body>
</html>
